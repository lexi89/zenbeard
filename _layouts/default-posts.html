<!DOCTYPE html>
<html>

  {% include head-post.html %}

  <body>

    {% include header-posts.html %}

    {% if page.image.feature %}
    <div class="hero-wrapper">

        <div class="feature-image" style="background-image: url('{{site.baseurl}}/assets/{{page.image.feature}}')">
        </div>

        <div class="headline-wrapper">
            <h1 class = "headline">{{ page.title}}</h1>
        </div>
    </div>
    {% endif %}

    <div class="page-content">
      <div class="wrapper">

        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
